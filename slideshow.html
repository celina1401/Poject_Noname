<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <title>Slide Show</title>
    </head>

    <body>

        <main>
            <div class="container">
                <div class="main">
                    <img src="Image/img3.jpeg" class="img-feature"/>
                    <div class="control prev"><i class='bx bxs-chevron-left'></i></div>
                    <div class="control next"><i class='bx bxs-chevron-right' ></i></div>
                </div>
                <div class="list-img">
                    <div><img src="Image/img1.jpeg" alt=""></div>
                    <div><img src="Image/img2.jpeg" alt=""></div>
                    <div><img src="Image/img3.jpeg" alt=""></div>
                    <div><img src="Image/img1.jpeg" alt=""></div>
                    <div><img src="Image/img1.jpeg" alt=""></div>
                    <div><img src="Image/img3.jpeg" alt=""></div>
                    <div><img src="Image/img3.jpeg" alt=""></div>
                </div>
            </div>
        </main>
    </body>
    <script src="scriptss.js"></script>

</html>
